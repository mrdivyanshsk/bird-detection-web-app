  <style>
      .select-container {
      position: relative;
      display: inline-block;
    }

    .select-container select {
      appearance: none; /* Remove default select styling */
      padding-left: 2.5rem; /* Add space for the icon on the left */
      padding-right: 2.5rem; /* Add space for the custom dropdown arrow */
      background-color:rgb(122, 28, 172);
       /* Use Tailwind's bg-purple-600 equivalent */
      border: none;
      border-radius: 0.375rem; /* Tailwind's rounded-md */
    }

    .select-container svg.icon-filter {
      position: absolute;
      left: .75rem; /* Adjust spacing from the left */
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none; /* Ensure the icon doesn't interfere with select actions */
    }

    .select-container svg.icon-arrow {
      position: absolute;
      right: 0.75rem; /* Adjust spacing from the right */
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none; /* Ensure the icon doesn't interfere with select actions */
    }
    header{
        background-color:rgb(46, 7, 63);
    }
    #sidebar{
      background-color: rgb(46, 7, 63);
    }
  </style>

<script>
    function updateDateTime() {
      const dateDisplay = document.getElementById('date-display');
      const timeDisplay = document.getElementById('time-display');
      const now = new Date();
      const options = { weekday: 'short', month: 'short', day: 'numeric' };
      const formattedDate = now.toLocaleDateString('en-US', options);
      const formattedTime = now.toLocaleTimeString('en-US', { hour12: false });
      dateDisplay.textContent = `Date: ${formattedDate}`;
      timeDisplay.textContent = `Time: ${formattedTime}`;
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      updateDateTime(); // Initial call to display the date and time when the page loads
      setInterval(updateDateTime, 1000); // Update the date and time every second
    });
    </script>
